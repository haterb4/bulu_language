[package]
name = "math-utils"
version = "2.0.0"
authors = ["Bulu Team <team@bulu-lang.com>"]
description = "Mathematical utility functions with Complex numbers, Point and Vector support for Bulu"
keywords = ["math", "utilities", "complex", "vector", "geometry"]

[package.registry]
url = "http://localhost:3000"

[dependencies]

[build]
optimization = "2"
target = "native"
features = []
incremental = true
parallel = true

[test]
parallel = true
timeout = 30
coverage = false
